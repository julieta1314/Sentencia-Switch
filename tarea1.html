<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu= prompt("Ingrese un numero del 1 al 3 para su Menu");
        switch(menu){
         case"1":
         alert("Menu 1:ASADO");
         break;
        case"2":
       alert("Menu 2:MILANESA CON PAPAS FRITAS");
         break;
         case"3":
       alert("Menu 3:TOSTADOS");
         break;
         default:
        alert("Menu no valido")
        }
    </script>
</body>
</html>
